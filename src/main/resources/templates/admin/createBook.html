<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/button.css}">

</head>
<body>
<h1>Создание книги</h1>

<form th:action="@{/book/create}" th:object="${book}" method="post">

    <label for="title">Название книги:</label>
    <input type="text" id="title" th:field="*{title}" required />

    <label for="publishedDate">Дата публикации:</label>
    <input type="date" id="publishedDate" th:field="*{published}" required />

    <label for="author">Автор:</label>
    <div class="input-with-button">
        <select id="author" th:field="*{author.id}" class="select2" required>
            <option value="">-- выберите автора --</option>
            <option th:each="a : ${authors}" th:value="${a.id}" th:text="${a.name}"></option>
        </select>
        <a th:href="@{/author/create}" class="mini-button">+</a>
    </div>

    <label for="genre">Жанр:</label>
    <div class="input-with-button">
        <select id="genre" th:field="*{genre.id}" class="select2" required>
            <option value="">-- выберите жанр --</option>
            <option th:each="g : ${genres}" th:value="${g.id}" th:text="${g.name}"></option>
        </select>
        <a th:href="@{/genre/create}" class="mini-button">+</a>
    </div>

    <br>
    <button type="submit">Добавить книгу</button>
</form>

<br>
<a th:href="@{/admin}" class="button-link">Назад</a>
<br>
<a th:href="@{/}" class="button-link">На главную</a>

<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: "Выберите значение",
            allowClear: true,
            language: {
            }
        });
    });
</script>
</body>
</html>
