<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить жанр</title>
    <link rel="stylesheet" th:href="@{/css/button.css}">
</head>
<body>
<h1>Добавить жанр</h1>

<form th:action="@{/genre/create}" th:object="${genre}" method="post">
    <label for="name">Название жанра</label>
    <input type="text" id="name" th:field="*{name}" required />
    <br>

    <button type="submit">Добавить</button>
</form>
<br>

<a th:href="@{/admin}" class="button-link">Назад</a>
<br>
<a th:href="@{/}" class="button-link">На главную</a>
</body>
</html>
