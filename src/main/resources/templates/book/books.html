<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        table {
            border-collapse: collapse;
            width: auto;         /* ширина по содержимому */
            min-width: 600px;    /* чтобы не была слишком узкой */
        }

        th, td {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: left;
        }

    </style>
</head>
<body>
<div class="center-container-books">
    <h1 class="main-heading">Список книг</h1>

    <table>
        <thead>
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Жанр</th>
            <th>Дата публикации</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">[название]</td>
            <td th:text="${book.author.name}">[автор]</td>
            <td th:text="${book.genre.name}">[жанр]</td>
            <td th:text="${book.published}">[дата]</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="button-link">На главную</a>
</div>
</body>
</html>
